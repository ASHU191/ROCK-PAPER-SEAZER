<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h3 id="title">Rock Paper Scissors</h3>

      <div id="score-container">
        <h3>You</h3>
        <h3 id="score">0 - 0</h3>
        <h3>Computer</h3>
      </div>

      <div id="options">
        <button class="btn rock" onclick="game('rock')">
          <img src="rock.png" alt="Rock" />
        </button>
        <button class="btn paper" onclick="game('paper')">
          <img src="paper.png" alt="Paper" />
        </button>
        <button class="btn scissors" onclick="game('scissors')">
          <img src="scissors.png" alt="Scissors" />
        </button>
      </div>

      <div id="match">
        <!-- <div class="rock">
          <img src="rock.png" id="user-selection" alt="Rock" />
        </div> -->
        <h5 id="announcement">Result!</h5>
        <!-- <div class="scissors">
          <img src="scissors.png" id="computer-selection" alt="Scissors" />
        </div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
